<body>
    <div class=tabs>
        <a href="home.html">Home</a>
        <a href="menu.html"> Menu </a>

    <fieldset>
        <legend>Choose more:</legend>
    <div class= "extras-div">
    <span>Extras:</span>
    <div >
           <input id= "nothing" name="extra" type="radio" value=0>
           <label for="nothing">No thanks</label>
    </div>
    <div>
        <input id= "cheese" name="extra" type="radio" value=0>
        <label for="cheese">Cheese</label>
    </div>
    <div>
        <input id= "double-meat" name="extra" type="radio" value=0>
        <label for="double-meat">Double Meat</label>
    </div>
    <div>
        <input id= "beetroot" name="extra" type="radio" value=0>
        <label for="beetroot">Beetroot</label>
    </div>
    <div>
        <input id= "onion" name="extra" type="radio" value=0>
        <label for="onion">Onion</label>
    </div>
    </div></fieldset>

    <fieldset>
        <legend>Personal details:</legend>
        <div>
            <label for="name">Name*:</label>
            <input id="name" name="name" type="text">
        </div>
        <div>
            <label for="email">Email address*:</label>
            <input id="email" name="email" type="text">
        </div>
        <div>
            <label for="tel">Telephone*:</label>
            <input id="tel" name="tel" type="text">
        </div>
        <div>
            <label for="address">Delivery address*:</label>
            <input id="address" name="address" type="text">
        </div>
        <div>
            <label for="comment">Comment:</label>
            <input id="comment" name="comment" type="textarea">
        </div>
    </fieldset>

<div class="container">
    <div class= "row">
    <div class= "col-3"></div>
    <div class= "col-6">
        <form action="">
            <div class= "form-group">
                <label for="">Topping</label>
                <input type="text" name="top-input" class= "form-control">
            </div>
            <div class= "form-group">
                <label for="">Amount</label>
                <input type="number" name="amount-input" class= "form-control">
                <small class="form-text text-muted"> Minimum 1, Maximum 10</small>
            </div>
            <div class="form-group">
                Payable: <span class="show-amount">0</span>Ft
            </div>
            <button onclick="calcAmount()" type = "button" class= "btn btn-success">Order</button>
        </form>
    </div>

    </div>
</div>
